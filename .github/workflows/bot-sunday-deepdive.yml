# .github/workflows/bot-sunday-deepdive.yml
name: "Speech Science Sunday"

on:
  schedule:
    - cron: '0 10 * * 0'  # Sundays at 10:00 UTC
  workflow_dispatch:  # Manual trigger for testing

jobs:
  sunday-post:
    name: Post Sunday Deep Dive
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev
            
      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          install.packages("pak", repos = "https://cloud.r-project.org")
          pak::pkg_install(c(
            "dplyr",
            "readr",
            "glue",
            "lubridate",
            "stringr",
            "JBGruber/atrrr"
          ), dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Run Sunday Deep Dive script
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript scripts/sunday_deepdive.R
          
      - name: Commit tracking file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/educational/used-facts.csv || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update used facts tracker"
          git push || true
        
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sunday-logs
          path: sunday_deepdive.log
          if-no-files-found: ignore
