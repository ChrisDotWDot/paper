name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Setup - Checkout repo
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev

      - name: Install R packages
        run: |
          install.packages(c("pak", "renv"), repos = "https://cloud.r-project.org")
          deps <- unique(renv::dependencies(".")$Package)
          deps[deps == "atrrr"] <- "JBGruber/atrrr"
          deps <- c(deps, "jsonlite", "dplyr")
          options(pak.no_extra_messages = TRUE)
          tryCatch(
            pak::pkg_install(deps),
            error = function(e) {
              message("Error details: ", conditionMessage(e))
              print(sessionInfo())
              stop(e)
            }
          )
        shell: Rscript {0}

      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
