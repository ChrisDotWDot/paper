name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_LIBS_USER: ~/R/library
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pak
            any::renv
            any::Rcpp
            any::jsonlite
            any::dplyr
            JBGruber/atrrr

      - name: Install remaining dependencies
        run: |
          deps <- unique(renv::dependencies(".")$Package)
          deps <- deps[!deps %in% c('pak', 'renv', 'Rcpp', 'jsonlite', 'dplyr', 'atrrr')]
          if (length(deps) > 0) {
            pak::pak(deps)
          }
        shell: Rscript {0}

      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
