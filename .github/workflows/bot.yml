name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'  ## Runs twice daily at 1:00 and 13:00 UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  ## Manual trigger for testing

jobs:
  feed-updates:
    name: bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential
            
      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        run: |
          Sys.setenv(GITHUB_PAT = Sys.getenv("GITHUB_PAT"))
          install.packages("pak", repos = "https://cloud.r-project.org")
          pak::pkg_install(c(
            "Rcpp",
            "jsonlite",
            "dplyr",
            "renv",
            "tidyRSS",
            "lubridate",
            "stringr",
            "glue",
            "purrr",
            "xml2",
            "JBGruber/atrrr"
          ), dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Run bot
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          ATR_PW: ${{ secrets.ATR_PW }}
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        run: |
          Rscript bot.R
          if [ -f bluesky_post_errors.log ]; then
            echo "=== Bot Log Output ==="
            cat bluesky_post_errors.log
          fi
      
      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bluesky-logs
          path: bluesky_post_errors.log
          if-no-files-found: ignore
