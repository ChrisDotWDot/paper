name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential

      - name: Install packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          install.packages("pak", repos = "https://cloud.r-project.org")
          
          # Install core packages including Rcpp from binary
          pak::pkg_install(c(
            "Rcpp",
            "jsonlite",
            "dplyr",
            "renv",
            "tidyRSS",
            "lubridate"
          ), dependencies = TRUE)
          
          # Install GitHub packages with explicit token
          pak::pkg_install("JBGruber/atrrr", auth_token = Sys.getenv("GITHUB_PAT"))
        shell: Rscript {0}

      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
