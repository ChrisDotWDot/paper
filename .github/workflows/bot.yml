name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Setup - Checkout repo
        uses: actions/checkout@v3

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential \
            gcc \
            g++ \
            gfortran \
            libblas-dev \
            liblapack-dev \
            libfontconfig1-dev \
            cmake

      - name: Query dependencies
        run: |
          install.packages(c('remotes', 'pak', 'renv'), repos = 'https://cloud.r-project.org')
          saveRDS(unique(renv::dependencies(".")$Package), ".github/depends.Rds")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-

      - name: Install dependencies
        run: |
          deps <- readRDS(".github/depends.Rds")
          deps[deps == "atrrr"] <- "JBGruber/atrrr"
          deps <- c(deps, "jsonlite", "dplyr")
          options(pak.no_extra_messages = TRUE)
          pak::pak(deps)
        shell: Rscript {0}

      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
