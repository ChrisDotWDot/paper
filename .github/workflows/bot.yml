name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential
      - name: Install packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        run: |
          # Install remotes instead of pak
          install.packages("remotes", repos = "https://cloud.r-project.org")
          
          # Install required packages
          remotes::install_version("Rcpp", version = "1.0.11")
          remotes::install_version("jsonlite", version = "1.8.7")
          remotes::install_version("dplyr", version = "1.1.3")
          remotes::install_version("tidyRSS", version = "2.0.7")
          remotes::install_version("lubridate", version = "1.9.3")
          
          # Install specific version of atrrr
          remotes::install_github("JBGruber/atrrr", ref = "v0.0.3")
        shell: Rscript {0}
      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
