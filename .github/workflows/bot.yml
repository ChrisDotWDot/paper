name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

- name: Install packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        run: |
          # First set the token in R
          Sys.setenv(GITHUB_PAT = Sys.getenv("GITHUB_PAT"))
          
          # Install pak
          install.packages("pak", repos = "https://cloud.r-project.org")
          
          # Install all packages including GitHub package with specific commit
          pak::pkg_install(c(
            "Rcpp",
            "jsonlite",
            "dplyr",
            "renv",
            "tidyRSS",
            "lubridate",
            "JBGruber/atrrr@c77b492"  # Using a specific commit
          ), dependencies = TRUE)
        shell: Rscript {0}

      - name: Bot - Run
        run: Rscript 'bot.R'
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
